<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <ion-slides options="data.sliderOptions" slider="data.sliderDelegate">
      <ion-slide-page ng-repeat="bgColor in data.bgColors">

        <div class="list">

          <a class="item item-icon-left" href="#">
            <i class="icon ion-email"></i>
            Check mail
          </a>

          <a class="item item-icon-left item-icon-right" href="#">
            <i class="icon ion-chatbubble-working"></i>
            Call Ma
            <i class="icon ion-ios-telephone-outline"></i>
          </a>

          <a class="item item-icon-left" href="#">
            <i class="icon ion-mic-a"></i>
            Record album
    <span class="item-note">
      Grammy
    </span>
          </a>

          <a class="item item-icon-left" href="#">
            <i class="icon ion-person-stalker"></i>
            Friends
            <span class="badge badge-assertive">0</span>
          </a>

          <div class="item item-body">
            <div class="item item-input">
              <span class="input-label">Weight</span>
              <ionic-numberpicker input-obj="numberPickerObject">
                <button class="button button-positive order-button">
                  <i class="ion-archive"></i>
                </button>
              </ionic-numberpicker>&nbsp;
              <b> </b>
            </div>
          </div>

        </div>


        <div class="card">
          <div class="item item-divider">
            A line chart
          </div>
          <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" data="data" labels="labels" legend="true" series="series" options="{showTooltips: false}"></canvas>
          </div>
        </div>
        <div class="card">
          <div class="item item-divider">
            A bar chart
          </div>
          <div class="item item-text-wrap">
            <canvas id="bar" class="chart chart-bar" data="data" labels="labels" legend="true" series="series" options="{showTooltips: false}"></canvas>
          </div>
        </div>

      </ion-slide-page>
    </ion-slides>
  </ion-content>
</ion-view>
